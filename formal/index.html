<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formal Landing</title>
    <link rel="stylesheet" href="./css/tailwind.css">
</head>
<body>
    <header>
        <div class="bg-skin-fill h-28 pt-16 pr-32">
            <nav>
                <ul class="flex justify-end space-x-4 text-lg text-skin-muted">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="./contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
        <div class="absolute top-0 left-64">
            <img class="h-48" src="./images/logo.svg" alt="logo">
        </div>
    </header>
    <main>
        <!-- Main Banner -->
        <section>
            <!-- overflow-hidden | object-cover-->
            <div class="relative max-w-7xl mt-28 ml-auto mr-0 xl:mr-32">
                <img  class="absolute inset-0 h-full w-full object-cover object-bottom" src="./images/main.png" alt="hero image">
                <div class="relative max-w-lg ml-24 text-left py-16 px-4">
                    <h1 class="text-5xl text-skin-base">Encuentra tu brillo interior, usando lo nuestro</h1>
                    <p class="mt-6 text-lg text-skin-base">Somos una empresa pionera en la realización de diamantes artificiales de la mejor calidad, previniendo la explotación de minas.</p>
                    <div class="mt-8">
                        <a href="##" class="bg-skin-button-accent py-3 px-6 text-lg text-skin-muted">Ver productos</a>
                    </div>
                </div>
            </div>
        </section> <!-- Main Banner -->
    </main>
    <footer class="relative mt-32">
        <div class="bg-skin-fill h-28"></div>
        <div class="absolute bottom-0 left-64">
            <img class="h-48" src="./images/logo.svg" alt="logo">
        </div>
    </footer>
</body>
</html>
