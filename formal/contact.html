<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/tailwind.css">
</head>
<body>
    <header>
        <div class="bg-skin-fill h-28 pt-16 pr-32">
            <nav>
                <ul class="flex justify-end space-x-4 text-lg text-skin-muted">
                    <li><a href="./index.html">Inicio</a></li>
                </ul>
            </nav>
        </div>
        <div class="absolute top-0 left-64">
            <img class="h-48" src="./images/logo.svg" alt="logo">
        </div>
    </header>
    <main>
        <section>
            <div class="flex flex-col items-center mt-32">
                <h2 class="text-skin-base-inverted text-6xl">Contáctanos</h2>
                <form class="bg-skin-fill mt-8 py-12 px-24 space-y-8" action="">
                    <label class="block" for="name">
                        <span class="text-skin-inverted text-2xl">Nombre</span>
                        <input class="block mt-2 p-2 w-full text-xl" type="text" name="name" placeholder="Tu nombre" autocomplete="name" required>
                    </label>
                    <label class="block" for="email">
                        <span class="text-skin-inverted text-2xl">Correo Electronico</span>
                        <input class="block mt-2 p-2 w-full text-xl" type="text" name="email" placeholder="Tu nombre" autocomplete="email" required>
                    </label>
                    <div>
                        <span class="text-skin-inverted text-2xl">Pregunta Si/No</span>
                        <div class="flex justify-around mt-2">
                            <label class="flex items-center">
                                <input type="radio" name="pr-1" value="si" required>
                                <span class="ml-1 text-skin-inverted text-lg">Si</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="pr-1" value="no" required>
                                <span class="ml-1 text-skin-inverted text-lg">No</span>
                            </label>
                        </div>
                    </div>
                    <label class="block" for="pt-1">
                        <span class="text-skin-inverted text-2xl">Pregunta texto</span>
                        <textarea class="block mt-2 p-2 w-full text-xl" name="pt-1" rows="4" placeholder="Me parece muy bonito"></textarea>
                    </label>
                    <div>
                        <span class="text-skin-inverted text-2xl">Pregunta fecha</span>
                        <div class="mt-2 space-x-4">
                            <label for="date">
                                <span class="text-skin-inverted text-lg">Día:</span>
                                <input class="ml-1 p-2" type="date" name="date" required>
                            </label>
                            <label for="time">
                                <span class="text-skin-inverted text-lg">Hora:</span>
                                <input class="ml-1 p-2" type="time" name="time" required>
                            </label>
                        </div>
                    </div>
                    <button class="bg-skin-button-accent py-3 px-4 text-skin-muted text-lg" type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="relative mt-32">
        <div class="bg-skin-fill h-28"></div>
        <div class="absolute bottom-0 left-64">
            <img class="h-48" src="./images/logo.svg" alt="logo">
        </div>
    </footer>
</body>
</html>
